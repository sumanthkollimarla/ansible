- name: Copy Mysql repo file 
  ansible.builtin.copy:
    src: mysql.repo  
    dest: /etc/yum.repos.d/mysql.repo

- name: Install MySQL 
  ansible.builtin.yum:
    name:
     - mysql-community-server
     - MySQL-python
    state: installed

- name: Starting MySQL 
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: yes

- name: Get Mysql version with non-default credentials
  community.mysql.mysql_info:
    login_user: root
    login_psssword: roboshop@1
  ignore_errors: yes
  register: stat

- name: reset the password
  debug:
    msg: "{{stat}}"

- name: This is some xyz   
  debug:
    msg: i am xyz 
  when: stat.failed



